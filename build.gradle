apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

uploadArchives {
	repositories.mavenDeployer {
		repository (url: "file:///home/hariram/Personal/github/maven-repo-release")
		pom.version = '1.0'
		pom.artifactId = 'log4jannotation'
		pom.groupId = 'com.hariram'
	}
}

sourceCompatibility = '1.8'

jar {
    baseName = 'log4jannotation'
    version =  '1.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
    	url "https://raw.githubusercontent.com/hariram1981/maven-repo-release/master/"
    }
    maven {
    	url "https://raw.githubusercontent.com/hariram1981/maven-repo-snapshot/master/"
    }
    maven {
        url "file///home/hariram/Personal/github/maven-repo-snapshot"
    }
    
}

dependencies {
    compile("log4j:log4j:1.2.17")
    compile("junit:junit:4.4")
    compile("com.hariram:annotation:0.9")       
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

task generateJavadoc(type: Javadoc) {
  source = sourceSets.main.allJava
  destinationDir = reporting.file("log4j-docs")
}
